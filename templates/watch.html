{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
  <h1>{{ title }}</h1>

  <div class="player-wrapper">
    <video controls autoplay>
      <source src="/stream/{{ stream_type }}/{{ video_url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <p><a href="javascript:history.back()">← Back</a></p>
  <p><a href="/">← Back to Home</a></p>

{% endblock %}

{% block head %}
  <style>
    .player-wrapper {
      width: 100%;
      max-width: 960px;
      margin: 1rem auto;
      aspect-ratio: 16 / 9;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      border-radius: 8px;
      display: block;
    }

    @media (prefers-color-scheme: dark) {
      .player-wrapper {
        background: #111;
      }
    }
  </style>
{% endblock %}
