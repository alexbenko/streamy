<!DOCTYPE html>
<html>
<head>
  <title>Library</title>
  <style>
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
    }
    .item {
      text-align: center;
      width: 200px;
    }
    img {
      width: 100%;
      border-radius: 0.5em;
    }
  </style>
</head>
<body>
  <h1>ðŸ“º Library</h1>
  <div class="grid">
    {% for entry in entries %}
      <div class="item">
        <a href="{% if entry.is_movie %}/Movies{% else %}/{{ entry.name }}{% endif %}">
          <img src="{{ entry.thumbnail }}" alt="{{ entry.name }}">
          <div>{{ entry.name }}</div>
        </a>
      </div>
    {% endfor %}
  </div>
</body>
</html>
